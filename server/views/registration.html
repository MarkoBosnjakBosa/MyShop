<!DOCTYPE html>
<html>
	<head>
		<title>Confirm registration</title>
		<link rel="icon" href="<%=baseUrl%><%=port%>/favicon/shopFavicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<style>
			.confirmationDiv {
				margin: 0 auto;
				max-width: 600px;
				text-align: center;
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div class="container confirmationDiv">
			<% if(confirmed) { %>
				<div class="alert alert-success" role="alert">Your registration has been confirmed!</div>
				<a href="<%=loginUrl%>" class="btn btn-info" role="button">Proceed to login <i class="fas fa-hand-point-right"></i></a>
			<% } else { %>
				<div class="alert alert-danger" role="alert">Your registration could not be confirmed!</div>
				<a href="mailto:<%=adminEmail%>" class="btn btn-info" role="button">Contact the Admin team <i class="fas fa-envelope"></i></a>
			<% } %>
		</div>
	</body>
</html>
